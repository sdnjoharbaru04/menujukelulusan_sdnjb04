<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Cek Kelulusan Siswa - Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
  <style>
    .logo {
      width: 120px;
      margin: 0 15px 10px;
      animation: fadeInUp 1.5s ease-in-out;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="Sahabat Kecil.mp3" type="audio/mpeg" />
    Browser Anda tidak mendukung elemen audio.
  </audio>

  <div class="container py-4">
    <div class="container d-flex justify-content-center align-items-center my-4">
      <!-- Logo DKI Jakarta -->
      <img src="logo dki jakarta.png" alt="Logo DKI Jakarta" class="logo" />
      <!-- Logo SDN Johar Baru 04 -->
      <img src="logo sekolah.png" alt="Logo SDN Johar Baru 04" class="logo" />
    </div>

    <h2 class="mb-2 text-center">INFORMASI KELULUSAN</h2>
    <h2 class="mb-2 text-center">PESERTA DIDIK SDN JOHAR BARU 04</h2>
    <h2 class="mb-4 text-center fw-bold">TAHUN PELAJARAN 2024-2025</h2>

    <form id="formKelulusan" class="mx-auto" style="max-width: 400px;" autocomplete="off" novalidate>
      <div class="mb-3">
        <label for="nisn" class="form-label">Nomor NISN</label>
        <input type="text" class="form-control" id="nisn" name="nisn" maxlength="12" required pattern="\d+" inputmode="numeric" placeholder="Masukkan NISN" />
        <div class="invalid-feedback">Nomor NISN harus berupa angka dan tidak boleh kosong.</div>
      </div>
      <div class="mb-3">
        <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
        <input type="text" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required placeholder="Pilih tanggal lahir" />
        <div class="invalid-feedback">Harap pilih tanggal lahir.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cek Kelulusan</button>
    </form>

    <div id="result" class="mt-4 mx-auto" style="max-width: 400px;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    flatpickr("#tanggal_lahir", {
      dateFormat: "Y-m-d",
      minDate: "2010-01-01",
      maxDate: "2013-12-31",
      defaultDate: "2010-01-01",
      disableMobile: true,
    });

    (function () {
      'use strict';
      const form = document.getElementById('formKelulusan');
      form.addEventListener('submit', async function (event) {
        event.preventDefault();
        event.stopPropagation();

        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }

        const nisn = document.getElementById('nisn').value.trim();
        const tanggalLahir = document.getElementById('tanggal_lahir').value;

        if (!/^\d+$/.test(nisn)) {
          showResult(`<div class="alert alert-danger">Nomor NISN harus berupa angka.</div>`);
          return;
        }

        try {
          const response = await fetch("siswa_kelulusan.json");
          if (!response.ok) throw new Error('Gagal memuat data kelulusan');
          const siswaList = await response.json();

          let matchNISN = null;
          let matchFull = null;

          siswaList.forEach(siswa => {
            if (siswa.nomor_nisn === Number(nisn)) {
              matchNISN = siswa;
              if (siswa.tanggal_lahir === tanggalLahir) {
                matchFull = siswa;
              }
            }
          });

          if (matchFull) {
            const status = matchFull.hasil_kelulusan.toUpperCase();
            const nama = matchFull.nama_siswa;
            if (status === "LULUS") {
              showResult(`<div class="alert alert-success">Selamat, <strong>${nama}</strong> Kamu dinyatakan <strong>LULUS! ðŸŽ‰</strong>.</div><div class="alert alert-warning">"Ingat, ini baru langkah awal. Terus semangat meraih impianmu! ðŸŒŸ"</div>`);
            } else {
              showResult(`<div class="alert alert-danger">Mohon maaf, <strong>${nama}</strong> dinyatakan <strong>tidak gugur</strong>.</div><div class="alert alert-warning">Silakan hubungi petugas sekolah untuk mendapatkan ijazah dan informasi selanjutnya.</div>`);
            }
          } else if (matchNISN) {
            showResult(`<div class="alert alert-warning">Tanggal lahir tidak sesuai dengan NISN yang dimasukkan.</div>`);
          } else {
            showResult(`<div class="alert alert-secondary">Nomor NISN tidak ditemukan di data kelulusan.</div>`);
          }
        } catch (error) {
          showResult(`<div class="alert alert-danger">Terjadi kesalahan saat memuat data kelulusan.</div>`);
          console.error(error);
        }
      }, false);

      function showResult(html) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = html;
      }
    })();
  </script>

  <footer style="margin-top: 40px; font-size: 0.9em; color: #666; text-align: center;">
    Â© Created with ðŸ’— by SDN Johar Baru 04 Team â€“ Graduation Result Checker Page
  </footer>
</body>
</html>
